plugins {
    id 'java'
    id 'distribution'
    id 'java-library'
    id "org.springframework.boot" version "2.0.5.RELEASE"

}

ext {
    jackson_databind = "2.9.5"
    spring_version = "5.0.8.RELEASE"
    spring_boot_version = "2.0.5.RELEASE"
    junit_version = "4.12"
    spring_test = "5.0.8.RELEASE"

}

apply plugin: 'java'

group = 'com.jenkins'
version = '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceCompatibility = "1.8"
targetCompatibility = "1.8"


dependencies {
    compile "org.springframework:spring-test:$spring_version"
    compile "org.springframework.boot:spring-boot-starter-tomcat:$spring_boot_version"
    compile "org.springframework.boot:spring-boot-starter-web:$spring_boot_version"

    testCompile group: 'junit', name: 'junit', version: "$junit_version"
    testCompile group: 'org.springframework', name: 'spring-test', version: "$spring_test"

}


bootJar {
    classifier = 'boot'
}